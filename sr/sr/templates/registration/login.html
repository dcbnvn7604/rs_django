{% extends "base.html" %}

{% load static %}

{% block content %}
  <div class="layout">
    <form class="signin text-center" method="post">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
      {% for field in form %}
        {{ field }}
      {% endfor %}
      <button class="btn btn-lg btn-primary btn-block">Sign in</button>
    </form>
  </div>
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{% static "css/registration_login.css"%}">
{% endblock %}
