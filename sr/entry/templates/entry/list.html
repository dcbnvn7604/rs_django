{% extends "base.html" %}

{% load static %}

{% block content %}
  <nav class="navbar navbar-dark bg-dark sticky-top flex-md-nowrap p-0">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">SR</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item">
        <a class="nav-link" src="#">Sign out</a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="sidebar-content">
          <h6 class="px-3 mt-4 mb-1 text-muted">Entry</h6>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#">List</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="col-md-9 ml-sm-auto col-lg-10">
        <div class="row">
          {% for entry in object_list %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">{{entry.title}}</h5>
                <p class="card-text">{{entry.content}}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{% static "css/entry/list.css"%}">
{% endblock %}
